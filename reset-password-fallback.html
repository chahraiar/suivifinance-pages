<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialisation du mot de passe - SuiviFinance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .btn { background: #00E676; color: #fff; padding: 1em 2em; border: none; border-radius: 5px; font-size: 1.2em; margin: 1em 0; cursor: pointer; }
    .small { color: #888; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>Réinitialisation de votre mot de passe</h2>
  <p>Pour finaliser la réinitialisation, ouvrez l’application SuiviFinance :</p>
  <button class="btn" id="openAppBtn">Ouvrir l’application</button>
  <p class="small">Si rien ne se passe, assurez-vous que l’application est installée.<br>
  Sinon, <a href="https://play.google.com/store/apps/details?id=com.cccadamccc.SuiviFinance">téléchargez-la ici</a>.</p>
  <script>
    // Récupère le token et type de l’URL (ex: ?token=...&type=recovery)
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const type = params.get('type');
    document.getElementById('openAppBtn').onclick = function() {
      if (token && type) {
        window.location.href = `com.cccadamccc.SuiviFinance://reset-password?token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}`;
      } else {
        alert("Lien invalide.");
      }
    };
  </script>
</body>
</html>
